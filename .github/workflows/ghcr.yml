name: Build & Publish to GHCR (one-file, fixed)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'                 # npr. v0.1.0
  workflow_dispatch:

permissions:
  contents: read
  packages: write            # obvezno za push na ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Nastavi IMAGE na ghcr.io/owner/repo v lowercase
      - name: xdata-search
        id: prep
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_TAGS=latest" >> $GITHUB_ENV
          echo "Image will be: ghcr.io/${GITHUB_REPOSITORY,,}"
      
      # Ustvari minimalni Dockerfile, če ga v repozitoriju ni
      - name: Generate Dockerfile if missing
        run: |
          if [ ! -f Dockerfile ]; then
            cat > Dockerfile <<'EOF'
FROM docker.io/searxng/searxng:latest
# Sem lahko kasneje dodaš COPY/ENV za prilagoditve
EOF
          fi
          echo "----- Dockerfile -----"
          cat Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Ustvari pravilne tage (latest na default veji, verzija ob tagu, SHA kot fallback)
      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{ is_default_branch }}
            type=sha,format=long
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Če želiš najprej testno: platforms: linux/amd64
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
