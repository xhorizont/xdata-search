name: Build & Publish to GHCR (one-file, fixed)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ↓↓↓ popravljen korak (brez ${var,,})
      - name: Prepare image name (lowercase)
        shell: bash
        run: |
          IMAGE_LOWER=$(echo "ghcr.io/${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=${IMAGE_LOWER}" >> "$GITHUB_ENV"
          echo "Using image: ${IMAGE_LOWER}"

      # Ustvari minimalni Dockerfile, če manjka
      - name: Generate Dockerfile if missing
        shell: bash
        run: |
          if [ ! -f Dockerfile ]; then
            printf '%s\n' 'FROM docker.io/searxng/searxng:latest' > Dockerfile
          fi
          echo "----- Dockerfile -----"
          nl -ba Dockerfile | sed -n '1,20p'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{ is_default_branch }}
            type=sha,format=long
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
